<html>

  <head>
    <title>&#8730;3:2:&#8730;7</title>
    <script type="text/javascript" src="jsxgraphcore.js"></script>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  </head>

  <body>
    <div id="box" class="jxgbox" style="height:600px"></div>
    <script type="text/javascript">
    
    var showConstructionElements = true;
    var eggColor = 'lightBlue';
    
    var board = JXG.JSXGraph.initBoard('box', {boundingbox:[-5,5,5,-5], keepaspectratio:true, showCopyright: false, showNavigation: false});
    
    function createConstruction(type, args) {
      return board.createElement(type, args, {visible: showConstructionElements, fixed: true, strokeColor:'gray', strokeWidth:1});
    }

    function createFilled(type, args) {
      return board.createElement(type, args, {fixed: true, strokeOpacity: 0, fillColor: eggColor, fillOpacity: 1, highlight: false});
    }

    var A = createConstruction('point', [0, 0]);
    var B = createConstruction('point', [0, 2]);
    var C = createConstruction('point', [0, -2]);

    var c1 = createConstruction('circle', [A, B]);
    var c2 = createConstruction('circle', [B, A]);
    var c3 = createConstruction('circle', [C, A]);
      
    var D = createConstruction('intersection', [c1, c2, 0]);
    var E = createConstruction('intersection', [c1, c2, 1]);
    var F = createConstruction('intersection', [c1, c3, 0]);
    var G = createConstruction('intersection', [c1, c3, 1]);
    
    var H = createConstruction('point', [0, 1]);
    var I = createConstruction('point', [0, -1]);
    
    var l1 = createConstruction('line', [A, B]);
    var l2 = createConstruction('line', [F, G]);
    var l3 = createConstruction('line', [F, H]);
    var l4 = createConstruction('line', [G, H]);
    
    var c4 = createConstruction('circle', [F, D]);
    var c5 = createConstruction('circle', [G, E]);
    
    var J = createConstruction('intersection', [c4, l2, 0]);
    var K = createConstruction('intersection', [c5, l2, 1]);
    
    var c6 = createConstruction('circle', [I, J]);
    
    var L = createConstruction('intersection', [l3, c4]);
    var M = createConstruction('intersection', [l4, c5]);
    
    var c7 = createConstruction('circle', [H, L]);
    
    createFilled('sector', [I, K, J]);
    createFilled('sector', [G, M, K]);
    createFilled('sector', [H, L, M]);
    createFilled('sector', [F, J, L]);
    
    </script>

  </body>

</html>
